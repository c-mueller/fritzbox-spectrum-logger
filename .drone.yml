workspace:
  base: /go
  path: src/github.com/c-mueller/fritzbox-spectrum-logger

pipeline:
  build_ui:
    image: halive/random-images:angular-cli-v6-beta6
    commands:
      # Build the UI
      - cd ui
      - yarn install
      - ng build --prod
      # Copy built artifact for static linking
      - cd dist
      - cp -r * ../../server/ui-dist
  load_deps:
    image: golang:${GO_VERSION}
    commands:
      # Install Fish shell
      - apt-get update && apt-get install -y fish
      # Install Rice
      - go get github.com/GeertJohan/go.rice
      - go get github.com/GeertJohan/go.rice/rice
      # Install Godep
      - go get -u github.com/golang/dep/cmd/dep
      # Install Dependencies
      - ./update_deps.fish
      # Compile static dependency file
      - ./embed_resources.fish
      # Build the Application
      - ./build.fish
  test_and_benchmark:
    image: golang:${GO_VERSION}
    commands:
      - go test -v -cover -bench=. -benchtime=1s ./...
  cloc_report:
    image: halive/git-cloc:latest
    commands:
      - cloc $(git ls-files)
  application_version_info:
    image: ubuntu:16.04
    commands:
      - cp fritzbox-spectrum-logger /usr/bin/
      - fritzbox-spectrum-logger version
  publish_docker_image:
    image: plugins/docker
    repo: halive/fsl
    dockerfile: Dockerfile
    secrets: [ docker_username, docker_password ]
    tags:
      - latest
  github_release:
    image: plugins/github-release
    secrets: [ github_token ]
    files:
      - fritzbox-spectrum-logger
    checksum:
      - sha256
      - sha512
    when:
      event: tag

matrix:
  GO_VERSION:
    - "1.10"
#    - "1.9"
