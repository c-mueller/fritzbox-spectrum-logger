workspace:
  base: /go
  path: src/github.com/c-mueller/fritzbox-spectrum-logger

pipeline:
  load_deps:
    image: golang:${GO_VERSION}
    commands:
      # Install Godep
      - go get -u github.com/golang/dep/cmd/dep
      # Install Dependencies
      - dep ensure
  build:
    image: golang:${GO_VERSION}
    commands:
      - go build
  test:
    image: golang:${GO_VERSION}
    commands:
      - go test -v ./...

matrix:
  GO_VERSION:
    - latest
    - "1.9"
    - "rc"
