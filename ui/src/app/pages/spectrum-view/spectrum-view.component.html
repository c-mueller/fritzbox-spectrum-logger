<div>
  <div *ngIf="initialLoading">
    <h1>Loading Spectrum...</h1>
  </div>
  <div *ngIf="!initialLoading" class="container">
    <div class="row">
      <div class="card border-primary col-sm-12 col-sm-offset-3">
        <div class="card-body">
          <h4 *ngIf="!loading" class="centered-text">Current Timestamp: {{formatTimestamp(timestamp)}}</h4>
          <h4 *ngIf="loading" class="centered-text">Fetching Timestamp: {{formatTimestamp(timestamp)}}</h4>
          <a [href]="getImageUrl()" target="_blank">
            <img [src]="data" class="full-width"/>
          </a>
        </div>
      </div>
    </div>
    <app-spectrum-pagination [timestamp]="this.timestamp"
                             (onTimestampChange)="navigateTo($event)"></app-spectrum-pagination>
  </div>
</div>
